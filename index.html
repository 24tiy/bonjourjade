<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bonjour Sasha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --barbie-pink: #ff4fa3;
      --barbie-pink-dark: #e23f90;
      --bg: #ffe9f5;
      --text-dark: #3a243f;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #fff4fb 0, var(--bg) 40%, #ffd2ee 100%);
      color: var(--text-dark);
    }

    .app {
      text-align: center;
      padding: 32px 24px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 18px 30px rgba(255, 79, 163, 0.3);
      max-width: 420px;
      width: 100%;
    }

    .hello-block {
      margin-bottom: 24px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-8px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .hello-block.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .hello-image {
      width: 100%;
      max-height: 260px;
      object-fit: cover;
      border-radius: 18px;
      border: 3px solid var(--barbie-pink);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.18);
      margin-bottom: 12px;
    }

    .hello-text {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      color: var(--barbie-pink-dark);
      text-shadow: 0 1px 0 #fff;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 999px;
      padding: 18px 36px;
      font-size: 1.3rem;
      font-weight: 800;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
      background: linear-gradient(135deg, #ff6bbb, var(--barbie-pink));
      color: var(--white);
      box-shadow:
        0 12px 25px rgba(255, 79, 163, 0.45),
        0 0 0 3px rgba(255, 255, 255, 0.8);
      transition:
        transform 0.1s ease,
        box-shadow 0.1s ease,
        filter 0.1s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow:
        0 16px 30px rgba(255, 79, 163, 0.55),
        0 0 0 3px rgba(255, 255, 255, 0.9);
      filter: brightness(1.05);
    }

    .btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow:
        0 6px 16px rgba(255, 79, 163, 0.4),
        0 0 0 3px rgba(255, 255, 255, 0.9);
    }

    .btn:focus-visible {
      outline: 3px solid #ffb7dd;
      outline-offset: 4px;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Блок с картинкой и текстом "Bonjour Jade" -->
    <div id="hello-block" class="hello-block">
      <img
        id="hello-image"
        class="hello-image"
        src=""
        alt="Bonjour Jade"
      />
      <div class="hello-text">Bonjour Jade</div>
    </div>

    <!-- Большая розовая кнопка -->
    <button id="bonjour-btn" class="btn">
      Bonjour Sasha
    </button>
  </div>

  <script>
    // TODO: замени URL на свою картинку из GitHub (RAW-ссылка!)
    // Например:
    // const IMG_URL = "https://raw.githubusercontent.com/username/repo/branch/path/to/image.jpg";
    const IMG_URL = "https://github.com/24tiy/bonjourjade/blob/main/camphoto_1401208270.JPG";

    const helloBlock = document.getElementById("hello-block");
    const helloImage = document.getElementById("hello-image");
    const btn = document.getElementById("bonjour-btn");

    let hideTimeoutId = null;

    helloImage.src = IMG_URL;

    btn.addEventListener("click", () => {
      // Если уже есть таймер скрытия — сбрасываем его, чтобы блок не исчез внезапно
      if (hideTimeoutId !== null) {
        clearTimeout(hideTimeoutId);
        hideTimeoutId = null;
      }

      // Показать блок с картинкой и текстом
      helloBlock.classList.add("visible");

      // Запустить новый таймер на 5 секунд
      hideTimeoutId = setTimeout(() => {
        helloBlock.classList.remove("visible");
        hideTimeoutId = null;
      }, 5000);
    });
  </script>
</body>
</html>
